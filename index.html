<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekolojik Kredi Sistemi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">♻️ Ekolojik Kredi</div>
        <nav>
            <button id="home-btn">Ana Sayfa</button>
            <button id="register-btn">Kayıt Ol</button>
            <button id="data-entry-btn">Veri Girişi</button>
            <button id="view-data-btn">Veri Gör</button>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Ana Sayfa -->
        <section id="home" class="active">
            <h1>Ekolojik Kredi Sistemine Hoş Geldiniz!</h1>
            <p>Doğaya katkıda bulunarak puan kazanın ve unvanlar elde edin!</p>
            <div id="total-waste-counter">
                Toplam Atık: <span id="total-waste">0</span> kg
            </div>
        </section>

        <!-- Kayıt Ol -->
        <section id="register" class="hidden">
            <h2>Kayıt Ol</h2>
            <p>Kayıt türünüzü seçin:</p>
            <button id="student-register-btn">Öğrenci Kaydı</button>
            <button id="school-register-btn">Okul Kaydı</button>
            <div id="student-register" class="hidden">
                <h3>Öğrenci Kaydı</h3>
                <form id="student-form">
                    <input type="text" placeholder="Ad" required>
                    <input type="text" placeholder="Soyad" required>
                    <input type="text" placeholder="Okul Numarası" required>
                    <input type="email" placeholder="E-posta" required>
                    <input type="tel" placeholder="Telefon" required>
                    <button type="submit">Kaydol</button>
                </form>
            </div>
            <div id="school-register" class="hidden">
                <h3>Okul Kaydı</h3>
                <form id="school-form">
                    <input type="text" placeholder="Okul Adı" required>
                    <input type="text" placeholder="Şehir" required>
                    <input type="text" placeholder="İlçe" required>
                    <input type="password" placeholder="Şifre" required>
                    <button type="submit">Kaydol</button>
                </form>
            </div>
        </section>

        <!-- Veri Girişi -->
        <section id="data-entry" class="hidden">
            <h2>Veri Girişi</h2>
            <form id="data-entry-form">
                <input type="text" placeholder="Okul Adı" required>
                <input type="password" placeholder="Şifre" required>
                <input type="text" placeholder="Atık Türü" required>
                <input type="number" placeholder="Ağırlık (kg)" required>
                <button type="submit">Gönder</button>
            </form>
        </section>

        <!-- Veri Gör -->
        <section id="view-data" class="hidden">
            <h2>Veri Gör</h2>
            <p>Kendi verilerinizi görmek için bilgilerinizi girin:</p>
            <form id="view-data-form">
                <input type="email" placeholder="E-posta" required>
                <input type="text" placeholder="Okul Numarası" required>
                <button type="submit">Verilerimi Göster</button>
            </form>
            <div id="data-display"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
